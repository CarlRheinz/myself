<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's play minesweeping together~</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/a.css" />
    <link rel="shortcut icon" href="images/favicon.ico" />

  <body>
    <div class="main">
      <p>
        <a onclick="start() ">用时：</a

      <footer class="footer">
        <a onclick="stop()">剩余旗子数量：</a><span id="surplusMine"></span>
      </footer>
      <script>
        function rule() {
          window.location.replace("else/rule.html");
        }
      </script>
    </div>
